name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ’¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Biome
        uses: biomejs/setup-biome@v2

      - name: ğŸ” Code check
        run: biome ci

  build:
    runs-on: ubuntu-latest
    needs: check

    steps:
      - name: ğŸ’¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup bun
        uses: oven-sh/setup-bun@v2

      - name: ğŸ“¦ Setup node
        uses: actions/setup-node@v5
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: bun ci

      - name: ğŸ” Type Check
        run: bun check:types
